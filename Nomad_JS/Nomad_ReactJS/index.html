<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.17.2/babel.min.js"></script>
    <script type="text/babel">
        const root = document.getElementById("root");
        function App() {
            // counter 값을 변경하기 위해 const 속성을 let으로 변경한다.
            // App 이라는 함수 안에 onClick이라는 내부 함수 생성 가능
            let [counter, modifier] = React.useState(0);
            const onClick = () => {
                // 값을 부여하는 코드
	            modifier(counter + 1);
	            // 아래의 기존 방식 코드와 동일한 작업
	            //counter += 1;
	            //ReactDOM.render(<App />, root);
            }
            // button에 onClick 이벤트 속성 함수로 onClick함수 지정한다.
            // 이때 이벤트 함수를 문자열 형식으로 지정하지 않고, 중괄호에 담아 전달한다.
	        return (
		        <div>
			        <h3>Total Clicks : {counter}</h3>
                    
			        <button onClick={onClick}>Click me!</button>
		        </div>
	);
}
ReactDOM.render(<App />, root);
    </script>
</body>
</html>
