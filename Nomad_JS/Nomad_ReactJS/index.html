<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.17.2/babel.min.js"></script>
    <script type="text/babel">
        // html 내에 있는 root 태그 객체로 가져오자.
        const root = document.getElementById("root");
        let counter = 0 ; // 버튼을 누른 횟수를 저장하는 변수
        function reRender() // 재-렌더링하는 함수
        {
            ReactDOM.render(<Container />, root);
        }
        // counter 하나씩 증가하면서 출력하는 함수
        function countUp() {
            counter = counter + 1 ; 
            // 함수를 실행할 때마다 한번 더 렌더링해야 된다.
            reRender(); // 재-렌더링하는 함수 실행
        }
        
        // 변수를 그대로 중괄호 안에 저장하고
		const Container = () => (
	        <div> 
                <h3>Total Clicks: {counter}</h3> 
                
                <button onClick={countUp}>Click me</button> 
	        </div> // 버튼 누르면 이벤트 함수로 만든다.
        ) ; 
        reRender();
    </script>
</body>
</html>
