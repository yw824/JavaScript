<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.17.2/babel.min.js"></script>
    <script type="text/babel">
        const root = document.getElementById("root");
        function App() {
            const [minutes, setMinutes] = React.useState();
            // 사용자가 새로 값을 입력하여 값이 바뀔 때마다 호출할 함수
	        const onChange = (event) => {
		        console.log("somebody wrote"); // 새로운 내용을 입력하였다고 표시하는 문구
                setMinutes(event.target.value);
	        };
            const reset = () => setMinutes(0);
            
	        return (
		        <div>
                    <h1>Super Converter</h1>
	                <label HTMLFor="minutes">Minutes</label>
                    {/* input에 value값을 minutes 변수로 할당하자. */}
                    {/* 그리고 새로운 값이 들어올 때마다 state를 업데이트하고 싶다. -> onchange함수 */}
	                <input value={minutes} onChange={onChange}
                        id="minutes" placeholder="Minutes" type="number" /> <br />
                    {/* minutes input태그 바로 아래 입력한 값 바로 출력되도록 태그 생성 */}
	                <label HTMLFor="hours">Hours</label>
	                <input value={Math.round(minutes/60)} id="hours" placeholder="Hours" type="number" disabled/> <br />
                    <button onClick={reset}>Reset</button>
		        </div>
	        );
        }
        ReactDOM.render(<App />, root);
    </script>
</body>
</html>
